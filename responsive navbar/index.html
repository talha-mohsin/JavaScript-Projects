<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar with hamburger icon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <span class="logoA">Coding</span>
          <span class="logoB">Addict</span>
        </a>
      </div>
      <div class="tabs">
        <span>Home</span>
        <span>About</span>
        <span>Projects</span>
        <span>Contact</span>
      </div>
      <div class="socialLinks">
        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <span class="bars">
          <i onclick="sideNav()" class="fa-solid fa-bars"></i>
        </span>
      </div>
    </div>

    <!-- Side Navigation -->
    <div onclick="sideNavHide()" class="darkDisplay"></div>
    <div class="sideNavigation">
      <div class="logo logoNav">
        <a href="#">
          <span class="logoA">Coding</span>
          <span class="logoB">Addict</span>
        </a>
      </div>
      <span class="crossIcon">
        <i onclick="sideNavHide()" class="fa-solid fa-xmark"></i>
      </span>
      <div class="tabs tabsNav">
        <span>Home</span>
        <span>About</span>
        <span>Projects</span>
        <span>Contact</span>
      </div>
      <div class="socialLinks socialNav">
        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://instagram.com"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/df5205f864.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
