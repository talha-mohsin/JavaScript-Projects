<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Food</title>
    <link rel="stylesheet" href="signup_login.css" />
  </head>
  <body>
    <div class="signupContainer">
      <div class="div1">
        <img src="https://www.hiringmine.com/assets/2-f1a8559c.png" alt="">
      </div>
      <div class="div2">
          <h1>LETâ€™S GET STARTED</h1>
          <p>
            Create an account to get recommended jobs that match your resume and
            apply to multiple jobs in seconds!
          </p>
        <form class="signupForm">
          <input
            id="username"
            class="signupInput"
            type="text"
            placeholder="Username"
          />
          <input
            id="firstName"
            class="signupInput"
            type="text"
            placeholder="First Name"
          />
          <input
            id="lastName"
            class="signupInput"
            type="text"
            placeholder="Last Name"
          />
          <input
            id="email"
            class="signupInput"
            type="email"
            placeholder="Email Address"
          />
          <input
            id="password"
            class="signupInput"
            type="password"
            placeholder="Password"
          />
          <input
            id="cPassword"
            class="signupInput"
            type="password"
            placeholder="Confirm Password"
          />
        </form>
      </div>
    </div>
  </body>
</html>
